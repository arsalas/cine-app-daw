<div class="container mt-4">

    <h1 class="title text-center">Peliculas en cartelera</h1>

    <div class="row justify-content-center">
        <div *ngFor="let movie of nowPlaying" class="col-2 p-2">

            <app-card [id]="movie.id" [title]="movie.title" [posterPath]="movie.posterPath" [overview]="movie.overview"
                [voteAverage]="movie.voteAverage"></app-card>
        </div>
    </div>

    <h1 class="title text-center mt-4">Peliculas populares</h1>

    <div class="row justify-content-center">
        <div *ngFor="let movie of populars" class="col-2 p-2">
            <app-card [id]="movie.id" [title]="movie.title" [posterPath]="movie.posterPath" [overview]="movie.overview"
                [voteAverage]="movie.voteAverage"></app-card>
        </div>
    </div>
</div>
